<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mava Calculator</title>
<link rel="icon" href="C:\Users\Mohith\Pictures\whatsimages\logo.jpeg" type="image/png">
  <style>

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 1.5rem;
      text-align: right;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:active {
      background-color: #0056b3;
    }
.stamp {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
     
      font-size: 14px;
      color: #666;
      text-align: center;
      z-index: 1000;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="calculator">
<h1>Mava Calculator</h1>
<h2>Enjoy Pandago üëç</h2><br>

    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">‚àí</button>
      <button onclick="append('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
    </div>
  </div>

  <script>
    function append(char) {
      document.getElementById("display").value += char;
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = 'Error';
      }
    }
  </script>
<div class="stamp"> Made by  ‚ù§Ô∏èMOBIX‚ù§Ô∏è</div>
</body>
</html>
